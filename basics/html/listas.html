<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>
    </head>
    <body>
        <ul> <!-- unordered list. Muestra con un puntito negro-->
            <li>Elemento 1</li><!-- Elemento que queremos mostrar-->
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul> 
        <ol> <!-- ordered list. Muestra con un numero -->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>   
        </ol>
    </body>    
</html>
