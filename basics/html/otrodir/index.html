<!DOCTYPE html>
<html>
    <head>
        <title>TITULO</title>
    </head>
    <body>
        <form>
            <input type="text"/> <!-- control + barra espaciadora muestra sugerencias del type, como intellij-->
            <input type="number"/>
            <input type="datetime">
            <input type="email">
            <input type="password">
            <textarea></textarea>
            <input type="submit" value="CLICK AQUII"> <!--para enviar el valor del formulario-->
            <button>CLICA AQUI</button> <!-- el submit con value es lo mismo que boton-->
            <select>
                <option value="goku">GOKU</option> <!-- obviamente el valor que enviamos es value=, el de dentro el tag es lo que ve el usuario-->
                <option value="vegeta">VEGETA</option>
                <option value="trunks">TRUNKS</option>
            </select>
        </form>
    </body>
</html>
