<!DOCTYPE html>
<html>
    <head>
        <title>Tablas</title>
    </head>
    <body>
        <table><!-- Una tabla tiene cabecera, contenido y parte inferior-->

            <thead><!-- cabecera -->
                <tr><!-- filas -->
                    <th>Nombre Personaje</th><!-- contenido de la celda-->
                    <th>Nombre Serie</th>                
                </tr>
            </thead>

            <tbody><!-- mostrar el contenido, es un bloque de filas-->
                <tr><!-- filas que queremos que tenga-->
                    <td>Goku</td><!-- Contenido celdas -->
                    <td>Dragon Ball</td>
                </tr>
                <tr>
                    <td>Luffy</td>
                    <td>One Piece</td>
                </tr>
                <tr>
                    <td>Tyrion Lannister</td>
                    <td>Game of Thrones</td>
                </tr>
                <tr>
                    <td>Bruce Wayne</td>
                    <td>Batman</td>
                </tr>
                <tr>
                    <td>Legolas</td>
                    <td>The Lord of the Rings</td>
                </tr>
            </tbody>

            <tfoot><!-- pie de tabla, nos podria servir para sumas y acumulados, por ejemplo-->
                <tr>
                    <td></td>
                </tr>
            </tfoot>

        </table>
    </body>
</html>
