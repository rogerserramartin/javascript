<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de contacto</title>
    </head>
    <body>
        <p>Por favor, rellene este formulario con sus datos de contacto</p>
        <fieldset>
            <legend>Datos de contacto</legend>
            <form action="contacto.html"><!-- el action es lo que hace cuando damos al boton aceptar-->
                <label>Nombre</label>
                <input type="text"/>
                
                <label>Apellido</label>
                <input type="text"/>
                <br>

                <label>Email</label>
                <input type="email">
                <br>

                <label>Comentarios</label>
                <textarea></textarea>

                <button>Aceptar</button> <!-- cada vez que presionemos un boton dentro de un form, tratara de enviar el formulario al servidor-->
                                         <!-- Lo indicamos con form "action"= -->

            </form>
        </fieldset>
    </body>
</html>
